# Example Advanced Alacritty Configuration

# Font settings
font:
  size: 14.0
  family: 'Hack Nerd Font'
  style: Regular
  offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x4d4d4c'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#f542aa'
    cursor: '#cf1919'
  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'
  # Bright colors
  bright:
    black:   '0x8e908c'
    red:     '0xf5871f'
    green:   '0xe0e0e0'
    yellow:  '0xd6d6d6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0xa3685a'
    white:   '0x1d1f21'

# Cursor settings
cursor:
  style: Block
  unfocused_hollow: true
  vi_mode_style: Block
  vi_mode_cursor_type: Normal

# Visual Bell
visual_bell:
  duration: '50ms'
  intensity: 0.7
  color: '0xFF5733'

# Scrolling
scrolling:
  history_size: 50
  history: 50
  multiplier: 3
  speed: 2.0
  clear_scrollback_on_clear: true
  clear_scrollback_delay: 0.0

# Window settings
window:
  padding:
    x: 2
    y: 2
  hide_title: true
  opacity: 0.90

# Tab settings
tabs:
  enabled: true
  tabspaces: 2

# URL handling
url:
  launcher: 'open'
  browser: 'default'